<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="header">
				<h1>Library</h1>
				<button id="openModal">Add</button>

				<dialog id="bookForm" class="modal">
					<form id="newBookForm">
						<h2>Add a New Book</h2>

						<label for="title">Title:</label>
						<input type="text" id="title" />

						<label for="author">Author:</label>
						<input type="text" id="author" />

						<label for="year">Year:</label>
						<input type="text" id="year" />

						<label for="pages">Pages:</label>
						<input type="text" id="pages" />

						<label for="isRead">Have you read this book?</label>
						<input type="checkbox" id="isRead" /><br />

						<button type="submit">Add Book</button>
					</form>
					<button id="closeModal">Cancel</button>
				</dialog>
			</div>
			<div class="content">
				<div class="book">
					<h2>Harry Porter</h2>
					<p><strong>Author:</strong>J.K.Rowling</p>
					<p><strong>Year:</strong>1967</p>
					<p><strong>Pages:</strong>345</p>
				</div>
			</div>
			<div class="footer"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
